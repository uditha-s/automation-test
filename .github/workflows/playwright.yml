name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run all Playwright tests
        run: npx playwright test --reporter=html,junit

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

      - name: Upload JUnit XML Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-junit-report
          path: playwright-report/junit.xml
          retention-days: 30

  test_cart_tag:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: test   # Optional: run after main test job
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with @cart tag
        run: npx playwright test --grep "@cart" --reporter=html,junit

      - name: Upload Playwright HTML Report for @cart
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-html-report-cart
          path: playwright-report/
          retention-days: 30

      - name: Upload JUnit XML Report for @cart
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-junit-report-cart
          path: playwright-report/junit.xml
          retention-days: 30
