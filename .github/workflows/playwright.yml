      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with @cart tag
        run: npx playwright test --grep "@cart" --reporter=html,junit

      - name: Upload Playwright HTML Report for @cart
        uses: actions/upload-artifact@v4
